<div class="pure-u-1 pure-u-md-1-5">
    <div id="bell-id" class="bell-tile">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Bell</legend>
                <label for="strike-angle">Strike Angle:
                    <input id="strike-angle" type="number" step="any" value="0" min="0" max="90"/>
                </label>
                <button id="update-button" type="button"><i class="fa fa-refresh" aria-hidden="true"></i> Update </button>
                <button id="strike-button" type="button"><i class="fa fa-bell" aria-hidden="true"></i> Strike </button>
                <button id="delete-button" type="button"><i class="fa fa-remove" aria-hidden="true"></i> Remove </button>                                   
            </fieldset>
        </form>
    </div>
</div>
