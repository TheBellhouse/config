<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EUPORIAS :: Ceramic Bell Project :: Setup</title>
    <link rel="stylesheet" href="css/pure-min06.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <!--<![endif]-->    
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <script src="https://use.fontawesome.com/3c353addfa.js"></script>
</head>
<body>
    <div id="header" class="pure-g">
        <div class="pure-u-1-2">
            <a href="/"><img src="./images/BellHouse_logo_red.svg" /></a>
        </div>
        <div class="pure-u-1-2">
            <h2>Setup page</h2>
            <button id="start-config" style="display:none">Load bell configuration</button>
        </div>
    </div>
    <div id="controls" class="pure-g">
        <form class="pure-form pure-u-1-1">
            <label>Add Bells
                <input id="bell-count" type="number" step="any" value="1" min="0" max="48"/>
            </label>
            <button id="add-button" type="button"><i class="fa fa-plus" aria-hidden="true"></i> Add </button>
            <button id="reset-button" type="button"><i class="fa fa-remove" aria-hidden="true"></i> Reset </button>
            <button id="home-button" type="button"><i class="fa fa-check" aria-hidden="true"></i> Done </button>
        </form>
    </div>

    <div id="bell-grid" class="pure-g">
    </div>


    <script src="js/setup.min.js"></script>
</body>
</html>
