<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EUPORIAS :: Ceramic Bell Project :: Setup</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <!--<![endif]-->    
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="header" class="pure-g">
        <div class="pure-u-1-3">
            <img src="./images/bellhouse.png" class="pure-img"/>
        </div>
        <div class="pure-u-2-3">
		
			<label class="pagetitle">Setup Page</label>
			
			<div class="hdr">
				<label class="pageheader"> Address</label> 
				<input  name="inputaddr" type="text" maxlength="512" id="inputaddr" />
				<label id="addr">No Address Set</label>
				<button class="hdrbutton" id="addr-button" type="button"> Change Address</button>
			</div>
			
			<div class="status">
				<button class="hdrbutton" id="home-button" type= "button"  > Done </button>
				<label class="hdrtext" id="hats"></label>
				<label id="status"> Initialising...</label>
			</div>
			

		</div>
    </div>
    <div id="controls" class="pure-g">
        <form class="pure-form pure-u-1-1">
            <label>Add Bells
                <input id="bell-count" type="number" step="any" value="1" min="0" max="48"/>
            </label>
            <button id="add-button" type="button"  disabled style="background-color:#8c8c8c"> Add </button>
            <button id="reset-button" type="button" disabled style="background-color:#8c8c8c"> Reset </button>
            <button id="start-button" type="button" disabled style="background-color:#8c8c8c"> Start </button>
            <button id="shutdown-button" type="button" disabled style="background-color:#8c8c8c"> Shutdown </button>
        </form>
    </div>

    <div id="bell-grid" class="pure-g">
    </div>


    <script src="js/setup.min.js"></script>
</body>
</html>
