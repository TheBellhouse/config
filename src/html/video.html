<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EUPORIAS :: Ceramic Bell Project :: Video Stream Sampler</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="header" class="pure-g">
        <div class="pure-u-1-3">
            <img src="./images/bellhouse.png" class="pure-img"/>
		</div>
		<div class="pure-u-2-3">
		
			<label class="pagetitle">Video</label>

			<div class="hdr">
				<label class="hdrlab"> Recording Name</label> 
				<input class="hdrtext" name="ipaddr" disabled type="text" maxlength="512" id="rec-name" />
				<button class="hdrbutton" id="record-button" type="button" disabled> Record </button>
			</div>

			<div class="hdr">
				<label class="hdrlab"> Address</label> 
				<label class="hdrtext" id="addr">No Address Set</label>
				<button class="hdrbutton" id="addr-button" type="button"> Stop </button>
			</div>
			
			<div class="status">
				<button class="hdrbutton" id="home-button" type= "button"  > Done </button>
				<label class="hdrtext" id="addr"></label>
				<label id="status"> Initialising...</label>
			</div>
			
<!--
			<label class="pageheader"> Address</label> 
			<label id="addr">No Address Set</label>
			<button id="addr-button" type="button"> Stop </button>
			<label id="status"> Initialising...</label>
        </div>
		<div class="record">
			<button id="record-button" type="button" disabled> Record </button>
			<label class="pageheader"> Recording Name</label> 
			<input name="ipaddr" disabled type="text" maxlength="512" id="rec-name" />
		</div>
-->
        </div>
    </div>
    <div id="controls" class="pure-g">
        <form class="pure-form pure-u-1-1">
            <label> Sample grid size
                <input id="grid-dim-1" type="number" value="8" min="1" max="10"/>
                x
                <input id="grid-dim-2" type="number" value="6" min="1" max="10"/>
            </label>
            <label> Sampling interval
                <input id="sample-interval" type="number" step="any" value="3" min="0.1" max="10"/>
                seconds
            </label>
            <label> Sampling threshold
                <input id="sample-threshold" type="number" step="any" value="5" min="0" max="50"/>
            </label>
			<button id="live-button" type = button disabled style="background-color:#8c8c8c">Video Mode</button>
            <input id="select-button" type="file" accept="video/*" class=input-button /><label id=select-label for='select-button'>Select a File</label>
            <button id="sampling-button" type="button" disabled style="background-color:#8c8c8c"> Start Sampling</button>
        </form>
    </div>
    <div id="content" class="pure-g">
        <div class="pure-u-1-2">
            <canvas id="videoCanvas"></canvas>
	    <video id="vid">The Bell House Client requires a HTML 5 Browser</video>
        </div>
        <div class="pure-u-1-2">
            <div id="samples"></div>
        </div>
    </div>
    <div id="footer">

    </div>
    <script src="js/video.min.js"></script>
</body>
</html>
