<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EUPORIAS :: Ceramic Bell Project :: Start Page</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="header" class="pure-g">
        <div class="pure-u-1-3">
            <img src="./images/bellhouse.png" class="pure-img"/>
        </div>
        <div class="pure-u-2-3">
		
			<label class="pagetitle">Setup Page</label>

			<div class="hdr">
				<label class="hdrlab"> Address</label> 
				<label class="hdrtext" id="addr">No Address Set</label>
				<button class="hdrbutton" id="addr-button" type="button"> Stop </button>
			</div>
			
			<div class="status">
				<label class="hdrtext" id="addr"></label>
				<label id="status"> Initialising...</label>
			</div>

<!---			
			<label class="pageheader"> Address</label> 
			<label id="addr">No Address Set</label>
			<button id="addr-button" type="button"> Stop </button>
			<label id="status"> Initialising...</label>
--->
			</div>
    </div>
    <div id="controls" class="pure-g menu">
			<div class="pure-u-1-4">
			</div>
			<div class="pure-u-1-4">
				<button id="audio-button" type = button disabled style="background-color:#8c8c8c" class="menu">Audio</button>
				<button id="midi-button" type = button disabled style="background-color:#8c8c8c" class="menu">MIDI</button>
				<button id="scan-button" type = button disabled style="background-color:#8c8c8c" class="menu">Scanner</button>
				<button id="playrecording-button" type = button disabled style="background-color:#8c8c8c" class="menu">Play Recording</button>
			</div>
			<div class="pure-u-1-4">
				<button id="video-button" type = button disabled style="background-color:#8c8c8c" class="menu">Video</button>
				<button id="words-button" type = button disabled style="background-color:#8c8c8c" class="menu">Words</button>
				<button id="setup-button" type = button class="menu">Setup</button>
			</div>
<!--
			<div class="pure-u-1-3">
			</div>
			<div class="pure-u-1-3">
			</div>
			<div class="pure-u-1-3">
			</div>
--->
		</div>
    </div>
    <div id="content" class="pure-g">
        <div class="pure-u-1-1">
        </div>
    </div>
	
    <div id="footer">

    </div>
    <script src="js/menu.min.js"></script>
</body>
</html>
