<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EUPORIAS :: Ceramic Bell Project :: Video Stream Sampler</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <!--
    <link type="text/css" rel="stylesheet" href="csstemp.css"/>
    -->

    <script src="https://use.fontawesome.com/3c353addfa.js"></script>
</head>
<body>
    <div id="header" class="pure-g">
        <div class="pure-u-1-3">
            <img src="./images/bellhouse.png" class="pure-img"/>
        </div>
        <div class="pure-u-1-3">
            <div>
            </div>
        </div>
        <div class="pure-u-1-3">
			<label id=status class="hidden">Connected</label>
		</div>
    </div>
    <div id="controls" class="pure-g">
        <form class="pure-form pure-u-1-1">
            <label id= "sample-interval-all"><i  class="fa fa-clock-o" aria-hidden="true"></i> Sampling interval
                <input id="sample-interval" type="number" step="any" value="3" min="0.1" max="10"/>
                seconds
            </label>
			<button id="live-button" type = button>Play Mode</button>
<!--
			<label class=input-button hidden id='select-label' for='select-button'>Select a File</label>
			<label class=input-button id='select-label' for='select-button'>Select a File</label>
            <input id="select-button" type="file" accept="audio/*" class=hidden />
-->
            <input id="select-button" type="file" accept="audio/*"  />
            <button id="sampling-button" type="button"><i class="fa fa-volume-off" aria-hidden="true"></i> Start Sampling</button>
            <label id= "sample-threshold-all"><i class="fa fa-cog" aria-hidden="true"></i> Sampling threshold
				<input id="sample-threshold" type="range"  min="0" max="25"></button>
            </label>
			<input id="auto-threshold" type="checkbox"></input>
			<label for="auto-threshold">Peak Minus</label>
<!---
			<button id="setup-button" type = button>Setup</button>
            <input  id="Osc-Freqency" type="number" step="any" value="440" min="1" max="300000"/> <label id="Osc-Freqency-Text" >Osc-Freqency</label>
-->
			</form>
    </div>
    <div id="content" class="pure-g">
		<div class="pure-u-1-1">
			<audio id="audio" class="hideIfNoApi" > Your Browser Doesn't Seem To Support Audio. Google Chrome is recommended. </audio>
			<div id="visualisation" class="hideIfNoApi"> </div>
		</div>
	</div>
    <div id="display" class="pure-g">
		<div id="FrequDisp" class="pure-u-1">
			<canvas id="canvasFreq" height="255"></canvas>
		</div>
	</div>
    <div id="eq" >
		<div id="equaliser"  class="flex-container">
		</div>
	</div>
	
	
	<div id="footer">

    </div>
	<script src="js/audio.min.js"></script> 
    <!-- 
	<script type="text/javascript" src="../js/audio.js"> </script> 
    -->
</body>
</html>
