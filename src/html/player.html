<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EUPORIAS :: Ceramic Bell Project :: Player</title>

    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="header" class="pure-g">
        <div class="pure-u-1-3">
            <img src="./images/bellhouse.png" class="pure-img"/>
        </div>
        <div class="pure-u-2-3">
		
			<label class="pagetitle">Player</label>

				<label class="hdrlab"> Recording Name</label> 
				<input class="hdrtext" name="ipaddr" disabled type="text" maxlength="512" id="rec-name" />
				<button class="hdrbutton" id="record-button" type="button" disabled> Record </button>
			</div>
-->

			<div class="hdr">
				<label class="hdrlab"> Address</label> 
				<label class="hdrtext" id="addr">No Address Set</label>
				<button class="hdrbutton" id="addr-button" type="button"> Stop </button>
			</div>
			
			<div class="status">
				<button class="hdrbutton" id="home-button" type= "button"  > Done </button>
				<label class="hdrtext" id="addr"></label>
				<label id="status"> Initialising...</label>
			</div>
			


<!---			
			<label class="pageheader"> Address</label> 
				<label id="addr">No Address Set</label>
			<button id="addr-button" type="button"> Stop </button>
			<label id="status"> Initialising...</label>
        </div>
		<div class="record">
			<button id="record-button" type="button" disabled> Record </button>
			<label class="pageheader"> Recording Name</label> 
			<input name="ipaddr" disabled type="text" maxlength="512" id="rec-name" />
		</div>
--->
		</div>
	</div>
    <div id="controls" class="pure-g">
        <form class="pure-form pure-u-1-1">
			<label> Playing interval
                <input id="sample-interval" type="number" step="any" value="3" min="0.1" max="10"/>
                seconds
            </label>
            <button id="play-record-button" type="button" disabled style="background-color:#8c8c8c"> Play Recording</button>
			<input id="piece-time" type="checkbox"></input>
			<label for="piece-time"> Use Piece Time</label>
        </form>
    </div>
    <div id="words" class="pure-g">
			<div>
                <form class="pure-form">
                    <fieldset>
                        <select id="records-list"></select>
                    </fieldset>
                </form>
            </div>
            <div id="samples">
				<textarea disabled id="wordsOP" type="text"></textarea>
			</div>
    </div>
    <div id="footer">

    </div>
    <script src="js/player.min.js"></script>
</body>
</html>
